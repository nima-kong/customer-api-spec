fileName: customer
contents: |-
  openapi: "3.0.0"
  info:
    version: 1.0.1
    title: customer api
    license:
      name: Kong
  servers:
    - url: http://customer-api.default.svc.cluster.local:7050
  paths:
    "/customers":
      get:
        summary: List all customers
        operationId: listCustomers
        tags:
          - customers      
        responses:
          '200':
            description: An array of customers          
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Customers"
          default:
            description: unexpected error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"

  components:
    schemas:
      Customer:
        type: object
        properties:
          id:
            type: integer
            format: int64
          customerName:
            type: string
        example:
          id:123
          customerName:'John Smith'
      Customers:
        type: array
        items:
          $ref: "#/components/schemas/Customer"
      Error:
        type: object
        required:
          - code
          - message
        properties:
          code:
            type: integer
            format: int32
          message:
            type: string
